<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Finance Chart</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      canvas {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <h2>ğŸ“ˆ EstatÃ­sticas Financeiras em Tempo Real</h2>
    <pre id="output">Conectando...</pre>
    <canvas id="statsChart"></canvas>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const socket = io('http://localhost:3000/statistics', {
          transports: ['websocket'],
        });

        const labels = [];
        const sumData = [];
        const avgData = [];
        const minData = [];
        const maxData = [];

        const ctx = document.getElementById('statsChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Soma',
                data: sumData,
                borderColor: 'blue',
                fill: false,
              },
              {
                label: 'MÃ©dia',
                data: avgData,
                borderColor: 'green',
                fill: false,
              },
              {
                label: 'MÃ­nimo',
                data: minData,
                borderColor: 'red',
                fill: false,
              },
              {
                label: 'MÃ¡ximo',
                data: maxData,
                borderColor: 'orange',
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Tempo',
                },
              },
              y: {
                title: {
                  display: true,
                  text: 'Valor',
                },
              },
            },
          },
        });

        socket.on('connect', () => {
          document.getElementById('output').textContent =
            'âœ… Conectado. Solicitando estatÃ­sticas...';
          socket.emit('requestStatistics');
        });

        socket.on('statisticsUpdate', (data) => {
          const timestamp = new Date().toLocaleTimeString();

          labels.push(timestamp);
          sumData.push(data.sum);
          avgData.push(data.avg);
          minData.push(data.min);
          maxData.push(data.max);

          if (labels.length > 10) {
            labels.shift();
            sumData.shift();
            avgData.shift();
            minData.shift();
            maxData.shift();
          }

          chart.update();

          document.getElementById('output').textContent =
            'ğŸ“Š Ãšltima atualizaÃ§Ã£o:\n' + JSON.stringify(data, null, 2);
        });

        socket.on('disconnect', () => {
          document.getElementById('output').textContent = 'âŒ Desconectado';
        });

        socket.on('connect_error', (err) => {
          document.getElementById('output').textContent =
            'âŒ Erro ao conectar: ' + err.message;
        });
      });
    </script>
  </body>
</html>
